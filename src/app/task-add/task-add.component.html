<mat-card class="card-width ">
  <mat-form-field class="row">
    <form [formGroup]="form">
      <input
        matInput
        placeholder="New Task"
        formControlName="text"
        type="text"
      />
      <button mat-raised-button type="submit">Add</button>
    </form>
  </mat-form-field>
</mat-card>
