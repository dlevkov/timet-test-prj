<mat-card class="card-width ">
  <mat-form-field>
    <form [formGroup]="form" (submit)="submitHandler()">
      <input
        matInput
        placeholder="New Task"
        formControlName="text"
        type="text"
      />
      <button
        color="primary"
        mat-raised-button
        [disabled]="form.invalid"
        type="submit"
      >
        Add
      </button>
    </form>
  </mat-form-field>

</mat-card>
